box: node

build:
  steps:
    - npm-install
    - script:
      name: build
      code: npm run build

deploy:
  steps:
    - ysqi/git-push:
      gh_oauth: $GITHUB_TOKEN
      gh_pages: true
      basedir: dist
      repo: $REPO
      gh_pages_domain: $DOMAIN
  after-steps:
    - slack-notifier:
      url: $SLACK_WEBHOOK_URL
      channel: website
      username: bot
