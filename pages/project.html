{% extends "_layout.html" %}

{% block main %}
<h1>Project</h1>
{% for dataset in project|sort(reverse=True) %}
<h2>{{ dataset.year }}</h2>
<div class="container">
  <div class="row">
    {% for project in dataset.projects %}
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div class="project-container">
        <a href="{{ project.link }}">
          <img class="project-thumbnail" src="image/projects/{{ project.image }}" alt="" width="240px" height="135px" />
        </a>
        <div class="project-title">{{ project.title_ja }}</div>
        <div class="project-author">{{ project.author_en }}</div>
        <div class="project-brief">{{ project.brief_en }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endfor %}
{% endblock %}
